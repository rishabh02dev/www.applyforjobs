<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application for the job profile</title>
    <link rel = "shortcut icon" type = "image/png" href ="favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Web<span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name..." />

                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last name</label>
                        <input id="Last_name" name="last_name" placeholder="Enter Last name..." />

                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="abc@gmail.com..." />

                    </div>
                    <div class="form_control">
                        <label for="Job_Role">Job Role</label>
                        <select id="Job_Role" name="Job_Role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="Full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>

                    </div>
                    <div class="textarea_control">
                        <label for="address"> Address</label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>

                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input id="city" name="city" placeholder="Enter city name..." />

                    </div>
                    <div class="form_control">
                        <label for="pincode">pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="pincode..." />

                    </div>
                    <div class="form_control">
                        <label for="date"> date</label>
                        <input value="2022-12-01" type="date" id="date" name="date" />
                    </div>
                    <div class="form_control">
                        <label for="Upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload" />
                    </div>

                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
        </div>

        </form>


    </div>
    </div>
</body>

</html>
